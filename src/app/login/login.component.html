<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <form class="form-horizontal" #form="ngForm" (ngSubmit)="login(form)">
              <ul class="list-group">
                  
                  <li class="list-group-item text-danger" *ngIf="mail.errors?.required && mail.touched">
                      Email is required
                  </li>
                  <li class="list-group-item text-danger" *ngIf="pass.errors?.required && pass.touched">
                      Password is required
                  </li>
                  
                </ul>
            <div class="form-group">
              <label for="email" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" name="email" #mail="ngModel" [(ngModel)]="email" class="form-control" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password" name="password" class="form-control" name="password" #pass="ngModel" [(ngModel)]="password" required>
              </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-sm-6 col-xs-12" style="font-size: 12px; text-align: left;">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox"  class="custom-control-input"  name="active" [(ngModel)]="active" id="rememberme">
                        <label class="custom-control-label float-left white" id="remember" for="rememberme">Remember me</label>
                    </div>
                </div>
            </div>
          
            
            
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
