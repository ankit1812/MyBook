<div class="col-lg-4" *ngIf="user">
  <div class="panel panel-default">
    <div class="panel-heading">
      <p class="text-center">{{user.name}}</p>
    </div>
    <div class="panel-body">
      <div class="text-center">
        <img  [email]="user.email" gravatar [size]="80" style="border-radius: 50%" width="140px" height="140px" alt="">
      </div>
      <br>
      <p class="text-center">
      <b> Joined Date</b>: {{user.joined | preetyDate}}
      </p>
      <br>
      <p class="text-center">
        <a class="btn btn-info" *ngIf="isAuthorUsedProfile()" routerLink="edit">Edit your profile</a>
      </p>
    </div>
  </div>
 <div *ngIf="!isAuthorUsedProfile()">
    <app-follow [currentProfileId]="id"></app-follow>
 </div>
</div>
<div class="col-lg-8">
  <router-outlet></router-outlet>
</div>
