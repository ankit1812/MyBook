<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
    
          <form class="form-horizontal" (ngSubmit)="onSubmit(form)" #form="ngForm"  novalidate>
            <ul class="list-group">
              <li class="list-group-item text-danger" *ngIf="userName.errors?.required && userName.touched">
                  Name is required
              </li>
              <li class="list-group-item text-danger" *ngIf="mail.errors?.required && mail.touched">
                  Email is required
              </li>
              <li class="list-group-item text-danger" *ngIf="pass.errors?.required && pass.touched">
                  Password is required
              </li>
              <li class="list-group-item text-danger" *ngIf="pass.errors?.minlength && pass.touched">
                  Password must contain at least 6 characters
              </li>
            </ul>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">Full name</label>

              <div class="col-md-6">
                <input id="name" type="text" name="name" class="form-control" required #userName="ngModel" ngModel>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" ngModel class="form-control" name="email" required #mail="ngModel">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password" class="form-control"  minlength=6 ngModel name="password" required #pass="ngModel">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
